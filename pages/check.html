<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  .move-up {
  transform: translateY(-25px);
}

.move-down {
  transform: translateY(25px);
}

/* Mobile: reset stagger */
@media (max-width: 768px) {
  .move-up,
  .move-down {
    transform: translateY(0);
  }
}

  .stats-section {
  background-color: #ffffff;
}

.stat-box {
  border: 1px solid #7E00A7;
  border-radius: 10px;
  padding: 2.3rem 1.25rem;
  background-color: #faf7ff;
  
}

.stat-box:hover {
  transform: translateY(-5px);
}

.stat-icon {
  width: 42px;
  margin-bottom: 18px;
}

.stat-number {
  font-size: 2.45rem;
  font-weight: 700;
  color: #7E00A7;
 
}

.stat-text {
  font-size: 1.5rem;
  font-weight: 400;
  color: #454C63;
 
}

</style>
<body>

<section class="stats-section py-5">
  <div class="container">
    <div class="row justify-content-center g-5">

      <!-- Box 1 -->
      <div class="col-lg-3 col-md-6"> 
        <div class="stat-box text-center move-down w-100">
          <img src="../TeamPage/icons/Contract.svg" class="img-fluid mb-4" alt="">
          <h2 class="stat-number">10k+</h2>
          <p class="stat-text">Students Enrolled</p>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="col-lg-3 col-md-6 ">
        <div class="stat-box text-center move-up w-100">
          <img src="../TeamPage/icons/Contract.svg"class="img-fluid mb-4" alt="">
          <h2 class="stat-number">100+</h2>
          <p class="stat-text">Live Classes</p>
        </div>
      </div>

      <!-- Box 3 -->
      <div class="col-lg-3 col-md-6 "> 
        <div class="stat-box text-center move-down w-100">
          <img src="../TeamPage/icons/Contract.svg"class="img-fluid mb-4" alt="">
          <h2 class="stat-number">100+</h2>
          <p class="stat-text">Video Lessons</p>
        </div>
      </div>

      <!-- Box 4 -->
      <div class="col-lg-3 col-md-6 ">
        <div class="stat-box text-center move-up w-100">
          <img src="../TeamPage/icons/Contract.svg" class="img-fluid mb-4" alt="">
          <h2 class="stat-number">24*7</h2>
          <p class="stat-text">Support</p>
        </div>
      </div>

    </div>
  </div>
</section>

</body>
</html>
